<!DOCTYPE html>
<html>
  <head>
    <title>Scheduler</title>
    <meta charset="utf-8" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container-sm text-center">
      <fieldset>
        <legend>Select a lesson duration:</legend>
        <label for="lesson_duration">30min</label>
        <input name="lesson_duration" type="radio" />

        <label for="lesson_duration">45min</label>
        <input name="lesson_duration" type="radio" />
        <label for="lesson_duration">60min</label>
        <input name="lesson_duration" type="radio" />
      </fieldset>
      <fieldset>
        <legend>Select a day and time:</legend>
        <!-- sundays -->

        <div>
          <h3>
            <a
              data-bs-toggle="collapse"
              href="#sundaysAvail"
              role="button"
              aria-expanded="false"
              aria-controls="collapseExample"
            >
              sundays
            </a>
          </h3>
          <div class="collapse" id="sundaysAvail">
            <button class="btn btn-info">6:30</button>
            <button class="btn btn-info">6:30</button>
            <button class="btn btn-info">6:30</button>
            <button class="btn btn-info">6:30</button>
            <button class="btn btn-info">6:30</button>
          </div>
        </div>

        </div>

          <h3>
            <a
              data-bs-toggle="collapse"

          </h3>
          <div class="collapse" id="tuesdaysAvail">
            <button class="btn btn-info">6:30</button>
            <button class="btn btn-info">6:30</button>

            <button class="btn btn-info">6:30</button>
          </div>
        </div>
        <!-- wednesdays -->
        <div>
          <h3>
            <a
              data-bs-toggle="collapse"

              aria-expanded="false"

          </h3>
          <div class="collapse" id="wednesdaysAvail">
            <button class="btn btn-info">6:30</button>

          </div>
        </div>

          </div>
        </div>

        <div>
          <h3>
            <a

              role="button"
              aria-expanded="false"
              aria-controls="collapseExample"

          </h3>
          <div class="collapse" id="fridaysAvail">

        </div>
      </fieldset>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
